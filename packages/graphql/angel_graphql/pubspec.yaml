name: angel_graphql
version: 2.0.0
description: The fastest + easiest way to get a GraphQL backend in Dart, using Angel.
homepage: https://github.com/angel-dart/graphql
publish_to: none
environment:
  sdk: '>=2.10.0 <2.12.0'
dependencies:
  angel_file_service:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/file_service
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  angel_websocket: 
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/websocket
  angel_validate: #^2.0.0
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/validate
  graphql_parser: #^1.0.0
    path: ../graphql_parser
  graphql_schema: #^1.0.0
    path: ../graphql_schema
  graphql_server: #^1.0.0
    path: ../graphql_server
  http_parser: ^3.0.0
  web_socket_channel: ^1.0.0
dev_dependencies:
  angel_serialize:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/serialize
  file: ^5.0.0
  logging: ^0.11.0
  pedantic: ^1.0.0

 