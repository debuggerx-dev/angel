name: angel_markdown
version: 3.0.0
description: Angel Markdown view generator. Write static sites, with no build step.
homepage: https://github.com/angel-dart/markdown
publish_to: none
environment:
  sdk: ">=2.10.0 <3.0.0"
dependencies:
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  file: ^6.1.2
  markdown: ^4.0.0
dev_dependencies:
  angel_test:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/test
  pedantic: ^1.11.0
  test: ^1.17.0
