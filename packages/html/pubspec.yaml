name: angel_html
version: 3.0.0
description: Support for rendering html_builder AST's as responses in Angel.
homepage: https://github.com/angel-dart/html_builder
publish_to: none
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  html_builder:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/html_builder
dev_dependencies:
  angel_test:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/test
  html: ^0.15.0
  logging: ^1.0.1
  test: ^1.17.0
  pedantic: ^1.11.0