name: angel_mongo
version: 3.0.0
description: MongoDB-enabled services for the Angel framework. Well-tested.
homepage: https://github.com/angel-dart/angel_mongo
publish_to: none
environment:
  sdk: '>=2.10.0 <3.0.0'
dependencies:
  angel_framework:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/framework
  json_god:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/json_god
  merge_map:
    git: 
      url: https://github.com/dukefirehawk/angel.git
      ref: sdk-2.12.x_nnbd
      path: packages/merge_map
  mongo_dart: ^0.7.0
dev_dependencies:
  http: ^0.13.0
  pedantic: ^1.0.0
  test: ^1.15.7
